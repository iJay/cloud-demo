server:
  port: 8080
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/cloud_order?useSSL=false
    username: root
    password: 1234
    driver-class-name: com.mysql.jdbc.Driver
  application:
    name: order-service
  cloud:
    nacos:
      server-addr: localhost:8848
      discovery:
        cluster-name: HZ # 集群名称 同集群优先的负载均衡
        # dev 命名空间下 与 public是隔离的 两个空间下的服务互相访问不到 会报错 java.lang.IllegalStateException: No instances available for userservice
        namespace: 79f0d335-b783-4ee3-a8c2-619db3c2e5f5
mybatis:
  type-aliases-package: cn.itcast.user.pojo
  configuration:
    map-underscore-to-camel-case: true
logging:
  level:
    cn.itcast: debug
  pattern:
    dateformat: MM-dd HH:mm:ss:SSS
userservice:
  ribbon:
    # 同集群优先的负载均衡 默认情况下NacosRule是同集群内随机挑选，不会考虑机器的性能问题。可以在nacos服务详情上修改权重
    NFLoadBalancerRuleClassName: com.alibaba.cloud.nacos.ribbon.NacosRule
